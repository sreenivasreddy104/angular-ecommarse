<div class="login-status-header">

    <div *ngIf="isAuthenticated" class="login-status-user-info">
        Welcome back {{ name }}!
    </div>

    <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="au-btn-submit">Logout</button>
    <button *ngIf="isAuthenticated" routerLink="/members" class="au-btn-submit">Member</button>
    <button *ngIf="isAuthenticated" routerLink="/order-history" class="au-btn-submit">Orders</button>

</div>
