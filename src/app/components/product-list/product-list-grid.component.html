<div class="main-content">
    <div class="section_content section_content--p30">
        <div class="container-fluid">
            <div class="row">
                <!--- loop the product details -->
                <h4 class="product-title">Product Category: {{currentCategoryName}}</h4>
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/product/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/product/{{tempProduct.id}}" class="product-name">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        <div class="price"> {{tempProduct.unitPrice | currency:'INR'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>

                <div *ngIf="products.length === 0" class="alert alert-warning" role="alert">
                    No products found..
                </div>
                <!--- footer begen -->
                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6" style="padding-left: 10%">
                                    <ngb-pagination [(page)]="thePageNumber"
                                        [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements"
                                        [maxSize]="5"
                                        (pageChange)="getListProductsByCategoryId()">
                                    </ngb-pagination>
                                </div>
                                
                                <div class="col-md-3 mt-2" style="text-align: right;">
                                    <span class="mt-2">Page Size</span>
                                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                        <option selected="true">2</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--- footer end -->
            </div>
        </div>
    </div>
